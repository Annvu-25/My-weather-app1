<!DOCTYPE html>
<html>

<head>
  <title>Project 2</title>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/f98e642dcf.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Enter a city" id="search-city" />
        </div>
        <ul>
          <li class="time" id="current-time">
          </li>
        </ul>
        <span class="try">
          <input type="submit" class="btn btn-primary" value="SEARCH" />
        </span>

      </form>
      <h2 id="city">
      </h2>
      <h1>
        <span class="degree" id="temperature">
        </span>
        <small>
          <span class="units">
            <a href="#" id="celcius-link">°C </a> |
            <a href="#" id="fahrenheit-link">°F </a>
          </span>
        </small>
        <br />
        <span class="weather-img">
          <i class="fas fa-sun"></i>
        </span>
      </h1>
      <ul>
        <div>
          <li class="night" id="current-date">
        </div>
        <i class="far fa-moon"></i>
        6°
        </li>
      </ul>
      <hr />
      <div class="row">
        <div class="col-3">
          MONDAY
          <div class="row">
            <div class="weather-icons">
              <div class="col-3">
                <i class="fas fa-sun"></i>
                <div class="row">
                  <div class="col-3">
                    13°
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          TUESDAY
          <div class="row">
            <div class="weather-icons">
              <div class="col-3">
                <i class="fas fa-sun"></i>
                <div class="row">
                  <div class="col-3">
                    12°C
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          WEDNESDAY
          <div class="row">
            <div class="weather-icons">
              <div class="col-3">
                <i class="fas fa-cloud-sun"></i>
                <div class="row">
                  <div class="col-3">
                    11°C
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          THURSDAY
          <div class="row">
            <div class="weather-icons">
              <div class="col-3">
                <i class="fas fa-cloud-sun-rain"></i>
                <div class="row">
                  <div class="col-3">
                    12°C
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="https://github.com/Annvu-25/My-weather-app1" id="github-link"> Open-source code </a>  by Anna Nylander Vujovic
  <script src="src/index.js"></script>
</body>

</html>
